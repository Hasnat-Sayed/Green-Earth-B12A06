<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>

    <link rel="stylesheet" href="./styles.css" />

    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- inter font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind and daisyui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-[#f0fDf4]">
    <header>
      <!-- nav -->
      <nav class="bg-[#15803D] py-1 md:px-20">
        <div class="navbar container">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-[#15803D] rounded-box z-1 mt-3 w-52 p-2"
              >
                <li><a class="text-white" href="">About</a></li>
                <li><a class="text-white" href="">Gallery</a></li>
                <li><a class="text-white" href="">Plant a Tree</a></li>
              </ul>
            </div>

            <a href="" class="text-xl font-bold text-white">Green Earth</a>
          </div>

          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-white" href="">About</a></li>
              <li><a class="text-white" href="">Gallery</a></li>
              <li><a class="text-white" href="">Plant a Tree</a></li>
            </ul>
          </div>

          <div class="navbar-end">
            <button
              class="nav-button cursor-pointer py-2 px-4 font-medium bg-[#FACC15] text-[#15803D] rounded-full hover:bg-white hover:font-bold"
            >
              Plant a Tree
            </button>
          </div>
        </div>
      </nav>

      <!-- banner -->
      <section class="banner bg-[#CFF0DC]">
			<div class="container  md:flex justify-between items-center ">
				<div class=" left-img">
					<img src="./assets/hero-leaf1.png" alt="">
				</div>
				<div class="banner-content text-center md:py-0 py-8">
					<h1 class=" text-4xl font-bold ">Plant a Tree, Grow a Future</h1>
					<p class=" mt-2 mb-6 ">Join our mission to plant 1 million trees and make the Earth greener for future generations.</p>
					<button class="banner-button cursor-pointer py-3 px-5 bg-[#FACC15] font-medium text-[#15803D] rounded-full hover:bg-white hover:font-bold">Get Involved</button>
				</div>
				<div class="right-img md:block hidden">
					<img src="./assets/hero-leaf2.png" alt="">
				</div>
			</div>
		</section>


    </header>

    <main class="w-11/12 mx-auto">

      <!-- trees section  -->
      <section>
        <div class="text-center mt-16 mb-10">
          <h1 class="text-3xl font-semibold">Choose Your Trees</h1>
        </div>

        <section class="grid md:grid-cols-12 gap-5">

          <!-- categories  -->
          <section class="md:col-span-2">
            <h2 class="text-xl text-center md:text-left font-semibold mb-3">Categories</h2>
            <div id="category-container" class="grid grid-cols-1"></div>
          </section>

          <!-- tree cards  -->
          <section class="md:col-span-8">
            <div id="spinner" class="flex justify-center items-center py-5">
              <span class="loading loading-dots loading-xl"></span>
            </div>

            <div
              id="card-container"
              class="grid grid-cols-1 md:grid-cols-3 gap-5"
            ></div>
          </section>

          <!-- cart  -->
          <section class="md:col-span-2 bg-white rounded-xl shadow-sm p-4">
            <h2 class="font-bold text-xl">Your Cart</h2>
            <div id="cart-divs"></div>
            <hr />
            <div class="flex justify-between items-center">
              <p class="font-medium">Total: </p>
              <p class="font-medium">à§³<span id="total-amount">00</span></p>
            </div>
          </section>

        </section>

      </section>
      
    </main>

    <!-- modal  -->
    <dialog id="detail_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="details-container" class="space-y-2"></div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn bg-[#15803D] text-white">Close</button>
          </form>
        </div>
      </div>
    </dialog>



    <script src="./scripts/index.js"></script>
  </body>
</html>
